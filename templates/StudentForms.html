<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Form</title>
    <style>
        fieldset{
            background-image: url("../HTML/005533387_0.jpg");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="">
        <fieldset style="background-color: white; color: black; font-weight: bold; padding: 5px; border: 1px solid black; border-radius: 5px;">
            <legend style="background-color: white; color: grey; font-weight: bold; padding: 5px; border: 1px solid black; border-radius: 5px;">Student Details</legend>
            <table width="100%">
                <tr>
                    <td><label for="">Name</label></td>
                    <td><input type="text"></td>
                    <td><label for="">Father's Name</label></td>
                    <td><input type="text" name="" id=""></td>
                    <td><label for="">Mother's Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="radio">Male
                    <input type="radio" name="radio">Female
                    <input type="radio" name="radio">No Gender</td>
                </tr>
                <tr>
                    <td><label for="">DOB</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr><td><label for="">Mobile Number</label></td>
                <td><input type="number"></td></tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td valign="top"><label for="">Languages</label></td>
                    <td><input type="checkbox" name="" id="">Telugu <br>
                    <input type="checkbox" name="" id="">Hindi <br>
                    <input type="checkbox" name="" id="">Tamil <br>
                    <input type="checkbox" name="" id="">Malayalam <br>
                    <input type="checkbox" name="" id="">Kannada <br>
                </td>
                </tr>
                <tr>
                    <td valign="top"><label for="">Address</label></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td><label for="">State</label></td>
                    <td><select name="" id="">
                        <option value="">Select</option>
                        <option value="">Andhra Pradesh</option>
                        <option value="">Telangana</option>
                        <option value="">Tamil Nadu</option>
                        <option value="">Karnataka</option>
                        <option value="">Kerala</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Resume</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td align="center" colspan="6"><button>Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
